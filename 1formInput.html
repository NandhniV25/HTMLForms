<html>
    <head>
        <title>Forms HTML</title>
    </head>
    <body>
        <form>
            <h2>Login Page</h2>
            <h4>Text Box</h4>
            UserName : <input type="text" name="UserName" value="UserName" maxlength="10"><br><br>
            Password : <input type="password" name="password" value="" maxlength="8" size="20"><br>

            <h2>Bio Data</h2>
            <h4>Text Box</h4>
            Name: <input type="text" name="Enter Name" value="UserName" maxlength="10">
            <h4>Radio Buttons</h4>
            Gender:<br>
            <input type="radio" name="gender" checked="checked">Male<br>
            <input type="radio" name="gender">Female
            <h4>Check Box</h4>
            Hobbies:<br>
            <input type="checkbox">Playing<br>
            <input type="checkbox">Singing<br>
            <input type="checkbox">Dancing<br>
            <input type="checkbox">Reading<br>
            <h4>TextArea</h4>
            Address : <textarea rows="5" cols="20"></textarea>
            <h4>Select Tag</h4>
            Interested Courses:
            <select size="3" multiple>
                <option name="course" selected>C</option>
                <option name="course">C++</option>
                <option name="course">Java</option>
                <option name="course">Python</option>
                <option name="course">c#</option>
                <option name="course">.Net Framework</option>
            </select>
            <h4>File Upload</h4>
            Image File Upload : <input type="file" name="file" accept="image/*"><br>
            File Upload : <input type="file" name="file">
            <h4>Buttons</h4>
            <input type="submit" name="Buttons" value="Submit">
            <input type="reset" name="Buttons" value="Reset">
            <input type="button" name="Buttons" value="Click">
            <input type="image" name="imgButton" src="./Images/clickButton.jpg" width="150" height="100">
        </form>
    </body>
</html>
